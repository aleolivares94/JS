<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de ropa Deportiva</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Carrito de Ropa Deportiva</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3 py-4">
            <div class="card p-4 shadow bg-light">
                <form id="form">
                    <input class="form-control my-2" type="text" name="producto" id="producto" placeholder="Producto" />
                    <input class="form-control my-2" type="number" name="cantidad" id="cantidad" placeholder="Cantidad" />
                    <select class="form-control my-2" name="marca" id="marca">
              <option value="adidas">Adidas</option>
              <option value="nike">Nike</option>
              <option value="puma">Puma</option>
              <option value="reebok">Reebok</option>
            </select>
                    <input class="btn btn-danger d-block w-100 my-2" type="submit" value="Agregar al Carrito" />
                    <button class="btn btn-primary d-block w-100 my-2" type="button" id="clearCart">
              Limpiar Carrito
            </button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="lista" class="row"></div>
    </div>

    <footer class="footer">
        <ul>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-whatsapp"></i></li>
        </ul>
    </footer>

    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
